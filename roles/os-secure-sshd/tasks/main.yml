# Secure sshd
# vars:
#   - cache_valid_time
---
- name: disable password login
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: ^PasswordAuthentication
    line: PasswordAuthentication no
    state: present
  notify:
    - restart sshd

- name: install fail2ban
  apt:
    name: fail2ban
    update_cache: yes
    cache_valid_time: "{{ cache_valid_time }}"
